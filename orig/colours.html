<script language="Javascript">
//<!--

var currentPicNum = 1;

totalPics = 9;

var picCaptions = new Array();

picCaptions[1] = "Cupped Face Popper Series Colour Range";
picCaptions[2] = "Fizz Wizz Series Colour Range";
picCaptions[3] = "(Super) Livebait Series Colour Range";
picCaptions[4] = "Rack Raider Series Colour Range";
picCaptions[5] = "Popper (Rack Raider) Series Colour Range";
picCaptions[6] = "Ridgeback Series Colour Range";
picCaptions[7] = "Softies Series Colour Range";
picCaptions[8] = "Razorback Series Colour Range";
picCaptions[9] = "Paddlers Series Colour Range";

function changePic(direction) {

	if(direction == -1) {

		leftArrow.src='gfx/arrow_left_down.gif';

		--currentPicNum;

		if(currentPicNum < 1) {

			currentPicNum = totalPics;

		};


	};

	if(direction == 1) {

		rightArrow.src='gfx/arrow_right_down.gif';

		++currentPicNum;

		if(currentPicNum > totalPics) {

			currentPicNum = 1;

		};

	};


	refreshPicAndCaption();

}

function refreshPicAndCaption() {

	customerPic.src = "gfx/colours" + currentPicNum + ".gif";

	captionBox.value = picCaptions[currentPicNum];
	captionBox.size = captionBox.value.length + 3;

	setTimeout("resetButtons()", 500);

}	

function resetButtons() {

	leftArrow.src = "gfx/arrow_left.gif";
	rightArrow.src = "gfx/arrow_right.gif";

}

//-->
</script>
