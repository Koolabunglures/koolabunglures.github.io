<script language="Javascript">
//<!--

var currentPicNum = 1;

totalPics = 12;

var picCaptions = new Array();

picCaptions[1] = "Michael Saunders with a 1.8kg Flathead on a Softie 3m diver.";				 
picCaptions[2] = "A great barramundi taken on a 80mm Razorback.";
picCaptions[3] = "John Wade with a quality bass taken on a Softie 5m diver.";
picCaptions[4] = "Barramundi could be classed as one of Australia's best known and most highly renowned fish.";
picCaptions[5] = "Mangrove Jack's are suckers for Koolabung Lures.";
picCaptions[6] = "The good old bream will not often escape a Koolabung Lure.";
picCaptions[7] = "What a beauty, I'm impressed. A Softie Koolabung Lure did it's best.";
picCaptions[8] = "A Koolabung Lure won this fight.";
picCaptions[9] = "Oh what a beauty, she's so fine. A yellowbelly and she is all mine.";
picCaptions[10] = "Even the young get a kick out of fishing with lures. ";
picCaptions[11] = "George Laudon with a 25Kg Barra taken on a 100mm gold Super Livebaite.";
picCaptions[12] = "George Laudon with another super 26kg barra taken on a silver Super Livebaite.";

function changePic(direction) {

	if(direction == -1) {

		leftArrow.src='gfx/arrow_left_down.gif';

		--currentPicNum;

		if(currentPicNum < 1) {

			currentPicNum = totalPics;

		};


	};

	if(direction == 1) {

		rightArrow.src='gfx/arrow_right_down.gif';

		++currentPicNum;

		if(currentPicNum > totalPics) {

			currentPicNum = 1;

		};

	};


	refreshPicAndCaption();

}

function refreshPicAndCaption() {

	customerPic.src = "gfx/photo" + currentPicNum + ".jpg";

	captionBox.value = picCaptions[currentPicNum];
	captionBox.size = captionBox.value.length + 3;

	setTimeout("resetButtons()", 500);

}	

function resetButtons() {

	leftArrow.src = "gfx/arrow_left.gif";
	rightArrow.src = "gfx/arrow_right.gif";

}

//-->
</script>
